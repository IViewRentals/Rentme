<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Login&Register</title>
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f5f7;
            display: flex;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 120vh;
            margin: 20px 0 50px;
        }

        h1 {
            font-family: "MV Boli";
            font-weight: bold;
            margin: 0;
        }

        p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: .5px;
            margin: 20px 0 30px;
        }

        span {
            font-size: 12px;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        .dowebok {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, .25), 0 10px 10px rgba(0, 0, 0, .22);
            position: relative;
            width: 668px;
            max-width: 100%;
            min-height: 890px;
        }

        .form-container .form {
            display: flex;
            background: #fff;
            flex-direction: column;
            padding: 0 50px;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
        }

        .form-container input {
            background: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 60%;
            outline: none;
        }

        select {
            background: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 30%;
            outline: none;

        }

        button {
            border-radius: 20px;
            border: 1px solid lightseagreen;
            background: lightseagreen;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
        }

        button:active {
            transform: scale(.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background: transparent;
            border-color: #fff;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all .6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 100%;
            z-index: 2;
        }

        /* Move signin to right */
        .dowebok.right-panel-active .sign-in-container {
            transform: translateY(100%);
        }

        /* Move overlay to left */
        .dowebok.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        /* Bring signup over signin */
        .dowebok.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        /* Move overlay back to right */
        .dowebok.right-panel-active .overlay {
            transform: translateX(50%);
        }

        /* Bring back the text to center */
        .dowebok.right-panel-active .overlay-left {
            transform: translateY(0);
        }

        /* Same effect for right */
        .dowebok.right-panel-active .overlay-right {
            transform: translateY(20%);
        }

        .login-input {
            width: 80%;
        }

        .b-red {
            color: red;
            margin: 0 3px;
        }

        .bs-popover-auto[x-placement^=right] > .arrow::before, .bs-popover-right > .arrow::before {
            border-right-color: rgba(255, 0, 0, .5);
        }

        #verifyCode {
            width: 30%;
            margin-left: 21%;
        }

        .popover {
            padding: 6px;
            background-color: #fff;
            border: 1px solid rgba(255, 0, 0, .5);
            color: red;
        }

        .send {
            display: inline-block;
            padding: 12px 15px;
            width: 21%;
            line-height: inherit;
            border: 1px solid lightseagreen;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
        }


        #lEmailCode {
            width: 38%;
            margin-left: 28%;
        }

        .disable {
            cursor: not-allowed;
        }
    </style>
</head>

<script type="text/javascript" th:inline="javascript">
    var time = 60; // 倒计时
    $(function () {
        $.ajax({
            type: "get",
            url: "/getState",
            dataType: "json",
            success: function (res) {
                $.each(res.stateList, function (index, obj) {
                    $("#state").append("<option value='" + obj.id + "'>" + obj.state + "</option>")
                })
            }
        })

        getCode();
        changeInput();
        sendEmailCode();
        listenEmail();
        listenAccountInput();
    });


    // 清除警告框
    function clearPopover() {
        setTimeout(function () {
            $('[data-toggle="popover"]').each(function () {
                $(this).popover('hide');
            })
        }, 3000);
    }

    // 监听账号输入框，输入账号正确则启用发送按钮否则禁用
    function listenAccountInput() {
        $("#lUsername").on('blur', function () {
            const value = $(this).val();
            if (isNull(value)) {
                $("#lUsername").popover('show');
            } else if (!regUserName(value)) {
                $("#registerBtn").attr("disabled", true);
                $("#registerBtn").addClass("disable");
            } else {
                $("#registerBtn").attr("disabled", false);
                $("#registerBtn").removeClass("disable");
                $.ajax({
                    type: "get",
                    url: "/checkAccount",
                    data: {"account": value},
                    dataType: "json",
                    success: function (res) {
                        if (res.flag === 0) {
                            // 用户名已存在
                            alert("This account already exists");
                            $("#registerBtn").attr("disabled", true);
                            $("#registerBtn").addClass("disable");
                        } else {
                            $("#registerBtn").attr("disabled", false);
                            $("#registerBtn").removeClass("disable");
                        }
                    }
                })
            }
        });
        clearPopover();
    }

    // 重新输入邮箱时，重置按钮文本
    function listenEmail() {
        $("#lEmail").on('change', function () {
            $(".send").html("Send");
            $(".send").attr("disabled", false);
            $(".send").removeClass("disable");
        });
    }

    // click Send Email verification Code
    function sendEmailCode() {
        $(".send").on('click', function () {
            const btnTxt = $(this).val();
            const value = $("#lEmail").val();
            if (isNull(value)) {
                $("#lEmail").popover('show');
            } else if (!regMail(value)) {
            } else {
                $.ajax({
                    type: "get",
                    url: "/registerByEmailCode",
                    data: {"email": value},
                    dataType: "json",
                    beforeSend: function (){
                        $(".send").html("Sending");
                        $(".send").attr("disabled", true);
                        $(".send").addClass("disable");
                    },
                    success: function (res) {
                        if (res.flag === 0) {
                            // 邮箱已存在
                            alert("This email already exists");
                            $(".send").html("Send");
                            $(".send").attr("disabled", false);
                            $(".send").removeClass("disable");
                        } else {
                            countTime($(".send"));
                        }
                    },
                    error: function (msg) {
                        alert("This email does not exist");
                        $(".send").html("Send");
                        $(".send").attr("disabled", false);
                        $(".send").removeClass("disable");
                    }
                })
            }
            clearPopover();
        })
    }

    // 倒计时
    function countTime(obj) {
        if (time === 1) {
            obj.attr("disabled", false);
            obj.removeClass("disable");
            obj.html("Resend");
            time = 60;
            return;
        } else {
            obj.attr("disabled", true);
            obj.addClass("disable");
            obj.html(time);
            time--;
        }
        setTimeout(function () {
            countTime(obj);
        }, 1000);
    }

    // Listen for option change events
    function changeInput() {
        $("#state").change(function () {
            const value = $(this).val();
            if (value !== 0) {
                $.ajax({
                    type: "get",
                    url: "/getCityById",
                    data: {"id": value},
                    dataType: "json",
                    success: function (res) {
                        $("#city").html("<option value='0'></option>");
                        $.each(res.cityList, function (index, obj) {
                            $("#city").append("<option value='" + obj.id + "'>" + obj.city + "</option>")
                        })
                    }
                })
            }
        })
    }

    // Register Method
    function register() {
        const username = $("#lUsername").val();
        const password = $("#lPassword").val();
        const state = $("#state").val();
        const city = $("#city").val();
        const phone = $("#lPhone").val();
        const email = $("#lEmail").val();
        const emailCode = $("#lEmailCode").val();
        const verifyCode = $("#verifyCode").val();

        if (!regUserName(username) || !regPwd(password) || !regPhoneNumber(phone) || !regMail(email)) {
            console.log("没有通过正则校验");
            return;
        }
        if (!isNull(username) && !isNull(password) && !isNull(state) && !isNull(city) && !isNull(phone) && !isNull(email) && !isNull(verifyCode)) {
            $.ajax({
                type: "post",
                url: "/register",
                data: {"account": username, "password": password, "cityId": city, "phone": phone, "email": email,verifyCode,emailCode},
                dataType: "json",
                async: false,
                success: function (res) {
                    if (res.flag === 1) {
                        // register success
                        alert(res.msg);
                        window.location.href = "/toLogin";
                    } else {
                        // register fail
                        alert(res.msg);
                    }
                }
            })
        } else {
            if (isNull(username)) {
                $("#lUsername").popover('show')
            }
            if (isNull(password)) {
                $("#lPassword").popover('show')
            }
            if (isNull(state) || isNull(city)) {
                $("#city").popover('show')
            }
            if (isNull(phone)) {
                $("#lPhone").popover('show')
            }
            if (isNull(email)) {
                $("#lEmail").popover('show')
            }
            if (isNull(verifyCode)) {
                $("#verifyCode").popover('show')
            }

            clearPopover();
        }
    }

    function regPwd(password) {
        password = password.toString();
        if (password.length < 6) {
            alert("The password must be more than six characters long!")
            return false;
        }
        const regExp = /^[A-Za-z0-9]+$/
        const reg = new RegExp(regExp);
        if (!reg.test(password)) {
            alert("The password must contain numbers and letters!")
            return false;
        }

        if (new RegExp(/^[0-9]+$/).test(password)) {
            alert("The password must contain numbers and letters!")
            return false;
        }
        if (new RegExp(/^[A-Za-z]+$/).test(password)) {
            alert("The password must contain numbers and letters!")
            return false;
        }

        return true;
    }

    function regPhoneNumber(phoneNum){
        const regExp = /(^(\d{2,4}[-_－—]?)?\d{3,8}([-_－—]?\d{3,8})?([-_－—]?\d{1,7})?$)|(^0?1[35]\d{9}$)/;
        const reg = new RegExp(regExp);
        if (!reg.test(phoneNum)) {
            alert("The phone number is invalid!")
            return false;
        }
        return true;
    }

    function regMail(mail) {
        const reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
        if(!reg.test(mail)){
            alert("The email format is invalid!");
            return false;
        }
        return true;
    }

    function regUserName(username) {
        const reg = /^[a-zA-z][a-zA-Z0-9_]*$/;
        if(!reg.test(username)){
            alert("Account numbers must begin with a letter!");
            return false;
        }
        return true;
    }

    function isNull(obj) {
        return obj === null || obj === "" || obj === '0';

    }

    /**
     * 获取验证码
     * 将验证码写到login.html页面的id = verifyimg 的地方
     */
    function getCode() {
        document.getElementById("verifyImg").src = timestamp("http://127.0.0.1:8905/verifyCode");
    }

    //为url添加时间戳
    function timestamp(url) {
        let getTimestamp = new Date().getTime();
        if (url.indexOf("?") > -1) {
            url = url + "&timestamp=" + getTimestamp
        } else {
            url = url + "?timestamp=" + getTimestamp
        }
        return url;
    }
</script>
<body>
<div class="dowebok" id="dowebok">
    <div class="form-container sign-in-container">
        <div class="layui-form form">
            <h1 style="margin:30px 0">Rent me</h1>

            <div id="demo" class="carousel slide" data-ride="carousel">
                <!--  -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- advertisement image -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
                    </div>
                </div>
            </div>

            <div class="login-input">
                Account number<b class="b-red">*</b>
                <input type="text" id="lUsername" lay-verify="username" placeholder="Username"
                       data-container="body" data-toggle="popover" data-placement="right" data-trigger="manual"
                       data-content="This bar could not be empty!">
            </div>
            <div class="login-input layui-form-item"><i style="margin-left: 58px"></i>Password<b
                    class="b-red">*</b><input
                    type="password" id="lPassword" placeholder="Password" data-trigger="manual"
                    data-container="body" data-toggle="popover" data-placement="right"
                    data-content="This bar could not be empty!">
            </div>
            <div class="login-input" style="margin-left: -5px;">
                Place of residence<b class="b-red" style="margin:0px">*</b>
                <span>
                    <select id="state">
                        <option value="0"></option>
                    </select>
                    <select id="city" data-trigger="manual"
                            data-container="body" data-toggle="popover" data-placement="right"
                            data-content="This bar could not be empty!">
                        <option value="0"></option>
                    </select>
                </span>
            </div>
            <div class="login-input"><i style="margin-left: 16px"></i>Phone number<b class="b-red">*</b>
                <input
                    type="text" id="lPhone" placeholder="Phone number"
                    data-container="body" data-toggle="popover" data-placement="right" data-trigger="manual"
                    data-content="This bar could not be empty!">
            </div>
            <div class="login-input"><i style="margin-left: 21px"></i>Email Address<b class="b-red">*</b>
                <input
                        type="text" id="lEmail" placeholder="Email Address" data-trigger="manual"
                        data-container="body" data-toggle="popover" data-placement="right"
                        data-content="This bar could not be empty!" >
            </div>
            <div class="login-input"><i style="margin-left: 21px"></i>
                <input
                        type="text" id="lEmailCode" placeholder="Verification code" data-trigger="manual"
                        data-container="body" data-toggle="popover" data-placement="right"
                        data-content="This bar could not be empty!" >
                <button class="send">Send</button>
            </div>
            <div class="login-input">
                <input type="text" id="verifyCode" placeholder="verify code"
                                            data-container="body" data-toggle="popover"
                                            data-placement="right" data-trigger="manual"
                                            data-content="This bar could not be empty!" size="4">
                <!-- 验证码 显示 -->
                <img onclick="getCode()" id="verifyImg" alt="verify code" src=""/>
            </div>
            <button id="registerBtn" onclick="register()">Register</button>
            <div style="margin: 30px 0 0 0 ">If you already acquired an account, please proceed to the <a
                    href="/toLogin" style="color: blue">login</a> page.
            </div>
        </div>
    </div>
</div>
</body>
</html>
